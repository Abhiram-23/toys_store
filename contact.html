  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container container-bg">
      <div class="row">
        <div class="col-lg-7 col-md-6 px-0">
          <div class="map_container">
            <div class="map-responsive">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3449.3091711708635!2d-92.07809362366852!3d30.17116111255445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86249e721cede08d%3A0xe0473715c93ffa9d!2sGold%20Center!5e0!3m2!1sen!2sus!4v1731963496247!5m2!1sen!2sus"
                width="600" height="300" frameborder="0" style="border: 0; width: 100%; height: 100%"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-5 px-0">
          <div class="heading_container heading_center">
            <h2 class="">
              Contact Us
            </h2>
          </div>
          <form id="contactForm">
            <div>
              <input type="text" id="name" name="name" placeholder="Name" required />
            </div>
            <div>
              <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div>
              <input type="number" id="phone" name="phone" placeholder="Phone" required />
            </div>
            <div>
              <input id="message" name="message" class="message-box" placeholder="Message" required></input>
            </div>
            <div class="d-flex">
              <button type="submit">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->

  <!-- popper js -->

    </script>
  <!-- bootstrap js -->

  <!-- owl slider -->

  </script>

  <script type="text/javascript" src="js/custom.js"></script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script>
    // Initialize EmailJS
    emailjs.init("RYRCyllNQMIU77ZS_"); // Replace with your EmailJS User ID

    // Form submission handler
    document
      .getElementById("contactForm")
      .addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        // Collect form data
        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          message: document.getElementById("message").value,
        };
        console.log(formData);
        // Send email via EmailJS
        emailjs
          .send("service_t5lvw63", "template_i5s7v2p", formData) // Replace with your Service ID and Template ID
          .then(
            function (response) {
              alert("Message sent successfully!");
              document.getElementById("contactForm").reset(); // Clear form
            },
            function (error) {
              alert("Failed to send message, please try again.");
              console.error("EmailJS Error:", error);
            }
          );
      });
  </script>
